<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký du lịch</title>
  <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <table border="1">
      <tr>
        <th colspan="2" class="dong1">Đăng ký du lịch</th>
      </tr>
      <tr>
        <td>Họ và tên</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Địa chỉ</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Điện thoại</td>
        <td><input type="tel"></td>
      </tr>
      <tr>
        <td>Khách Việt Nam</td>
        <td>
          <input type="checkbox">
        </td>
      </tr>
      <tr>
        <td>Chọn tour</td>
        <td>
            <select>
          <option> Buôn mê thuột - Gia Lai - Kon Tum</option>
          <option>...</option>
          <option>...</option>
          <option>...</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Phương tiện</td> 
        <td> 
            <input type="radio" name="1" > Máy bay 
            <input type="radio" name="1" > Xe ô tô
        </td>
      </tr>
      <tr>
        <td>Số lượng đoàn khách:</td>
        <td>
          Người lớn: <input type="number" style="width: 60px;"> &nbsp;
          Trẻ em: <input type="number" style="width: 60px;">
      </tr>
      <tr>
        <td> Ghi chú thêm</td>
        <td>
        <textarea rows="4" cols="30">
         Có 2 trẻ em dưới 6 tuổi
         Có 2 người ăn chay
        </textarea>
        </td>  
    </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <button type="submit">Đồng ý</button>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="dongy">Bạn đã đăng ký thành công!!!</td>
      </tr>
    </table>
</body>
</html>
