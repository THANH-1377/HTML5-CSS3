<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phiếu đăng ký tham gia chương trình khuyến mãi</title>
  <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <table border="1">
      <tr>
        <th colspan="2" class="dong1">Phiếu đăng ký tham gia chương trình khuyến mãi</th>
      </tr>
      <tr>
        <td>Họ và tên</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Địa chỉ</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Điện thoại</td>
        <td><input type="tel"></td>
      </tr>
      <tr>
        <td>Phái</td>
        <td>
          <input type="radio" name="1" > Nam
          <input type="radio" name="1" > Nữ
        </td>
      </tr>
      <tr>
        <td>Chọn sản phẩm tham gia</td>
        <td>
            <select multiple>
          <option> Kem đánh răng </option>
          <option> Bột giặt</option>
          <option> Dầu gội đầu</option>
          <option> Sữa tắm </option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Số người dự đoán tham gia</td>
        <td><input type="number"></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <button type="submit">Đồng ý</button>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="dongy">Bạn đã đăng ký thành công!!!</td>
      </tr>
    </table>
</body>
</html>
